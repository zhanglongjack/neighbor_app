<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		
		<!--to 程序员-->
		<!--a 标签如果需要加 链接跳转，加data-href属性。后面接链接。-->
		<!--<a href="" data-href="#如果a链接跳转就把链接写到这里"></a>-->
		<!--<div data-href="如果a链接跳转就把链接写到这里"></div>-->
		<style type="text/css">
			body{
				background: #EFEFEF;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">验证手机号</h1>
		</header>
		
		
		<div class="mui-content user-content ">
			<div class="mb10"></div>
			<form class="mui-input-group tel-form">
			    <div class="mui-input-row">
			        <label>手机号</label>
			        <input type="tel" class="mui-text-right" placeholder="请输入新手机号" maxlength="11" value="13312345678" readonly="readonly" disabled="disabled">
			    </div>
			    <div class="mui-input-row">
			        <label>短信验证码</label>
			        <button type="button" class="mui-btn mui-btn-red border-raduis">获取</button>
			        <input type="number" class="mui-text-right" placeholder="请输入验证码" maxlength="6">
			    </div>
			</form>
			<br /><br /><br />
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-red mui-btn-block">提交</button>
			</div>
		</div>
		
		
		
		
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
