		<script type="text/javascript">
//			修改昵称
			document.getElementById("J-changeUserName").addEventListener('tap', function(e) {
				e.detail.gesture.preventDefault();
				var btnArray = ['确定', '取消'];
				mui.prompt('请输入新的昵称：', '请输入新的昵称', '友情提示', btnArray, function(e) {
					if (e.index == 0) {
						mui.toast("昵称已修改为："+e.value)
					} else {
						mui.toast("已取消")
					}
				})
			});
//			显示二维码
			mui(document).on('tap','#J-showCode',function(){
			   
			    layer.open({
			    content: '<img src="img/timg.jpg" width="200" height="200"/>'
			    ,btn: ['扫码二维码','保存到手机']
			    ,yes: function(index){
			    	layer.open({
					    content: '扫码二维码'
					    ,skin: 'msg'
					    ,time: 2 //2秒后自动关闭
					});
			       return false;
			    }
			    ,no: function(index){
