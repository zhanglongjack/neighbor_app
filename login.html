<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
	
		<!--to 程序员-->
		<!--a 标签如果需要加 链接跳转，加data-href属性。后面接链接。-->
		<!--<a href="" data-href="如果a链接跳转就把链接写到这里"></a>-->
		<!--<div data-href="如果a链接跳转就把链接写到这里"></div>-->
		
		
		
		
		<style type="text/css">
			body{
				background: #F1F1F1;
			}
		</style>
		
		
		
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">欢迎登陆</h1>
		</header>

		<div class="mui-content login-content">

			<!--banner 轮播-->
			<div class="banner-slider">
				<img src="img/login-img.png" />
			</div>

			<div style="padding:  0 10px;">
				<div id="slider" class="mui-slider">
					<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
						<a class="mui-control-item mui-active" href="#item1mobile">
							账号登陆
						</a>
						<a class="mui-control-item" href="#item2mobile">
							手机登陆
						</a>
					</div>
					<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>
					<div class="mui-slider-group">
						<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
							<form class="mui-input-group">
							    <div class="mui-input-row mui-input-row-icons">
							        <label class="ico-user"></label>
							        <input type="text" class="mui-input-clear" placeholder="请输入您的账号">
							    </div>
							    <div class="mui-input-row mui-password mui-input-row-icons">
							    	<label class="ico-password"></label>
									<input type="password" class="mui-input-password" placeholder="请输入您的密码">
								</div>
							</form>
							<button type="button" class="mui-btn mui-btn-red mui-btn-block border-raduis">点击登录</button>
						</div>
						<div id="item2mobile" class="mui-slider-item mui-control-content">
							<form class="mui-input-group">
							    <div class="mui-input-row mui-input-row-icons">
							        <label class="ico-tel"></label>
							        <input type="tel" class="mui-input-clear" placeholder="请输入您的手机号">
							    </div>
							   <div class="mui-input-row mui-input-row-icons">
							   		<button type="button" class="mui-btn mui-btn-red">点击发送验证码</button>
							        <label class="ico-yzm"></label>
							        <input type="number" class="mui-input-clear" placeholder="请输入短信验证码" maxlength="6">
							    </div>
							   
							</form>
							<button type="button" class="mui-btn mui-btn-red mui-btn-block border-raduis">点击登录</button>
						</div>
						
					</div>
				</div>
				<p class="mui-text-center" style="margin-top: 10px;">
					还可以选择以下登陆方式登陆
				</p>
				<div class="other-login mui-text-center mui-content-padded">
					<a href="#" data-href="#跳转链接写到这里才会生效" class="login-weixin"></a>
					<a href="#" data-href="#跳转链接写到这里才会生效" class="login-qq"></a>
				</div>
				
				<p class="agree-tips">
					登陆代表您同意 <a href="#" data-href="#跳转链接写到这里才会生效">《好邻居服务协议》</a>
				</p>
			</div>

		</div>

		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
