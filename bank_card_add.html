<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		
		<!--to 程序员-->
		<!--a 标签如果需要加 链接跳转，加data-href属性。后面接链接。-->
		<!--<a href="" data-href="#如果a链接跳转就把链接写到这里"></a>-->
		<!--<div data-href="如果a链接跳转就把链接写到这里"></div>-->
		<style type="text/css">
			body{
				background: #EFEFEF;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">添加银行卡</h1>
		</header>
		
		
		<div class="mui-content user-content ">
			
			
			<div class="mui-content-padded">
				<h5>
					请绑定持卡人本人的银行卡
				</h5>
			</div>
			
			<form class="mui-input-group">
			    <div class="mui-input-row">
			        <label>持卡人</label>
			        <input type="text" class="mui-text-right" placeholder="持卡人">
			    </div>
			    <div class="mui-input-row">
			        <label>卡号</label>
			        <input type="text" class="mui-text-right" placeholder="卡号">
			    </div>
			    <div class="mui-input-row">
			        <label>开户行</label>
			        <input type="text" class="mui-text-right" placeholder="开户行">
			    </div>
			</form>
			
			
			<br /><br />
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-red mui-btn-block">绑定</button>
			</div>
			
			
		
			
			
			
		</div>
		
		
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
