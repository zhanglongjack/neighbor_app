<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>

		<!--to 程序员-->
		<!--a 标签如果需要加 链接跳转，加data-href属性。后面接链接。-->
		<!--<a href="" data-href="#如果a链接跳转就把链接写到这里"></a>-->
		<!--<div data-href="如果a链接跳转就把链接写到这里"></div>-->
		<style type="text/css">
			body,
			.user-content{
				background: #EFEFEF;	
			}
		</style>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">转账</h1>

		</header>

		<div class="mui-content user-content">
			
			
			<div class="transfer-form">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>提现方式</label>
				        <div class="mui-pull-right mui-navigate-right selectBox" id="bankSelect">
				        	<span id="nowBank">中国建设银行</span>
				        </div>
				    </div>
				    <div class="mui-input-row">
				        <label>提现金额</label>
				        <input type="number" class="mui-text-right" placeholder="请输入转账金额">
				    </div>
				   
				</form>
				<div class="mui-table">
					<div class="mui-table-cell">
						<p>
							可用余额0.00元，最低50元起提
						</p>
						<p>
							当前手续费率为1.00%
						</p>
					</div>
					<div class="mui-table-cell mui-text-right">
						<button type="button" class="mui-btn mui-btn-red border-raduis">全部提现</button>
					</div>	
				</div>
				<div class="mui-content-padded">
					<button type="button" class="mui-btn mui-btn-red mui-btn-block">全部提现</button>
				</div>
			</div>
			
			
			
		</div>
		
		<!--select-->
		<script src="js/select/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/select/mui.picker.min.css"/>
		<script type="text/javascript">
			(function($$, doc) {
				$$.init();
				$$.ready(function() {
					//普通示例
					var userPicker = new $$.PopPicker();
					userPicker.setData([{
						value: '1',
						text: '中国工商银行'
					}, {
						value: '2',
						text: '中国建设银行'
					}, {
						value: '3',
						text: '中国农业银行'
					}]);
					var showUserPickerButton = doc.getElementById('bankSelect');
					var userResult = doc.getElementById('nowBank');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							$(userResult).attr("value",items[0].value).text(items[0].text)
							//返回 false 可以阻止选择框的关闭
							//return false;
						});
					}, false);
					//-----------------------------------------
					
				});
			})(mui, document);
		</script>
		
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
