<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		
		<!--to 程序员-->
		<!--a 标签如果需要加 链接跳转，加data-href属性。后面接链接。-->
		<!--<a href="" data-href="#如果a链接跳转就把链接写到这里"></a>-->
		<!--<div data-href="如果a链接跳转就把链接写到这里"></div>-->
		<style type="text/css">
			body{
				background: #EFEFEF;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">发红包</h1>
		</header>
		
		
		<div class="mui-content user-content ">
			
			<div class="mb10"></div>
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>红包个数</label>
			        <input type="text" class="mui-text-right" placeholder="请输入红包个数">
			    </div>
			</div>
			<div class="mui-content-padded">
			    <div class="mui-h5">
			    	游戏倍数：1.6倍
			    </div>
			    
			    
			    
			    <div class="mui-row radio-row">
			    	<div class="mui-pull-left mui-radio">
			    		<input type="radio" name="radio" checked="checked"/> <label>余额</label>
			    	</div>
			    	<div class="mui-pull-left mui-radio">
			    		<input type="radio" name="radio"/> <label>积分</label>
			    	</div>
			    </div>
			    
			    
			    
			</div>
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>总金额</label>
			        <input type="text" class="mui-text-right" placeholder="请输入总金额，单位元">
			    </div>
			</div>
			<div class="mui-content-padded">
			    <div class="mui-h5">
			    	红包发布范围：30-500元
			    </div>
			    
			</div>
			<div class="mui-input-group">
			    <div class="mui-input-row">
			        <label>雷数</label>
			        <input type="number" class="mui-text-right" placeholder="请输入雷数">
			    </div>
			</div>
			<div class="mui-content-padded">
			    <div class="mui-h5">
			    	雷数存在0到9
			    </div>
			</div>
			
			<div class="hb-money-row">
				￥<b>0.00</b>
			</div>
			
			
			<div class="mui-content-padded">
				<button type="button" class="mui-btn mui-btn-red mui-btn-block">塞钱进红包</button>
			</div>
			
			<div class="mui-content-padded">
			    <div class="mui-h5 mui-text-center">
			    	未领取的红包，将于3分钟后发起退款
			    </div>
			</div>
			
			
		</div>
		
		
		
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
