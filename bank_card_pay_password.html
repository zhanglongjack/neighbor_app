<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<script src="js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="js/swiper/css/swiper.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body>
		
		<!--to 程序员-->
		<!--a 标签如果需要加 链接跳转，加data-href属性。后面接链接。-->
		<!--<a href="" data-href="#如果a链接跳转就把链接写到这里"></a>-->
		<!--<div data-href="如果a链接跳转就把链接写到这里"></div>-->
		<style type="text/css">
			body{
				background: #EFEFEF;
			}
		</style>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">添加银行卡</h1>
		</header>
		
		
		<div class="mui-content user-content ">
			
			
			<div class="inputPayPasswordBox">
				<p>
					请输入支付密码，已验证身份
				</p>
				<div class="inputNumber">
					<ul class="mm_box">
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
						<li></li>
					</ul>
				</div>
			</div>
			
			
			
		
			
			
			<div class="numb_box">
			    <div class="xiaq_tb"> <img src="img/jftc_down.png" height="10"></div>
			    <ul class="nub_ggg">
			      <li><a href="javascript:void(0);" class="zf_num">1</a></li>
			      <li><a href="javascript:void(0);" class="zj_x zf_num">2</a></li>
			      <li><a href="javascript:void(0);" class="zf_num">3</a></li>
			      <li><a href="javascript:void(0);" class="zf_num">4</a></li>
			      <li><a href="javascript:void(0);" class="zj_x zf_num">5</a></li>
			      <li><a href="javascript:void(0);" class="zf_num">6</a></li>
			      <li><a href="javascript:void(0);" class="zf_num">7</a></li>
			      <li><a href="javascript:void(0);" class="zj_x zf_num">8</a></li>
			      <li><a href="javascript:void(0);" class="zf_num">9</a></li>
			      <li><a href="javascript:void(0);" class="zf_empty">清空</a></li>
			      <li><a href="javascript:void(0);" class="zj_x zf_num">0</a></li>
			      <li><a href="javascript:void(0);" class="zf_del">删除</a></li>
			    </ul>
			</div>
		</div>
		
		
		<script type="text/javascript">
	    $(function(){
	        
	        //关闭浮动
	        $(".close").click(function(){
	            $(".mm_box li").removeClass("mmdd");
	            $(".mm_box li").attr("data","");
	            i = 0;
	        });
	            //数字显示隐藏
	        $(".xiaq_tb").click(function(){
	            $(".numb_box").slideUp(500);
	        });
	        $(".mm_box").click(function(){
	            $(".numb_box").slideDown(500);
	        });
	            //----
	        var i = 0;
	        $(".nub_ggg li .zf_num").click(function(){
	                
	            if(i<6){
	                $(".mm_box li").eq(i).addClass("mmdd");
	                $(".mm_box li").eq(i).attr("data",$(this).text());
	                i++
	                if (i==6) {
	                  setTimeout(function(){
	                    var data = "";
	                        $(".mm_box li").each(function(){
	                        data += $(this).attr("data");
	                    });
	                    alert("支付成功"+data);
	                  },100);
	                };
	            } 
	        });
	            
	        $(".nub_ggg li .zf_del").click(function(){
	            if(i>0){
	                i--
	                $(".mm_box li").eq(i).removeClass("mmdd");
	                $(".mm_box li").eq(i).attr("data","");
	            }
	        });
	
	        $(".nub_ggg li .zf_empty").click(function(){
	            $(".mm_box li").removeClass("mmdd");
	            $(".mm_box li").attr("data","");
	            i = 0;
	        });
	         
	    });
	</script>
		<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
